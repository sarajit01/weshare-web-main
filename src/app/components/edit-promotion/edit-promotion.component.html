<div class="container-fluid  pt-3 pb-5 d-none">

  <div class="row mb-2">

    <div class="col-md-12">
      <h2 class="text-center">
        Edit Promotion <span *ngIf="promotion">({{promotion.promotion_title}})</span>
      </h2>
    </div>

  </div>

  <div class="row mb-5 d-md-flex justify-content-center">

    <div class="col-md-12 mb-4" *ngIf="progress === true">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>

    <app-promotion-form class="col-12 col-md-8 col-lg-6 col-xl-5" [promotion]="promotion" *ngIf="progress === false && promotion" style="max-width: 480px !important;"></app-promotion-form>
  </div>

</div>
<div class="container px-0 ">
 <div class="row d-flex justify-content-center">
   <app-promotion-form style="max-width: 480px !important;" class="col-12 col-md-8 col-lg-6 col-xl-5" [promotion]="promotion" *ngIf="!progress && promotion"></app-promotion-form>
 </div>
  <app-mobile-header-with-back-button *ngIf="!progress && promotion" [heading]="promotion.promotion_title" [backUrl]="'/promotions/manage'"></app-mobile-header-with-back-button>

</div>
