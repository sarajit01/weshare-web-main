<div class="container-fluid" style="background: #eee !important;">

  <div class="row justify-content-center">

    <div class="col-12 col-sm-9 col-md-7" >
      <mat-card class="mt-5 mb-5">

        <mat-card-header>

          <mat-card-title>{{'Reset Password' | translate}}</mat-card-title>

        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>

          <form [formGroup]="form" class="mt-3" (submit)="resetPass()" >

            <div class="row">

              <mat-label>{{'New Password' | translate}}</mat-label>

              <div class="col-md-12">

                <mat-form-field  appearance="outline">
                  <input matInput type="password"  formControlName="password"  placeholder="{{'Create New Password' | translate}}" >
                </mat-form-field>

              </div>
              <div class="col-md-12">

                <mat-form-field  appearance="outline">
                  <input matInput type="password"  formControlName="password_confirmation"  placeholder="{{'Confirm Password' | translate}}" >
                </mat-form-field>

              </div>


              <div class="col-md-12 d-flex justify-content-end">


                <button type="submit" [disabled]="form.invalid" class="btn btn-primary">{{'Reset Password' | translate}}</button>


              </div>


            </div>


            <div class="row">


              <div class="text-center d-flex justify-content-center">

                <mat-spinner mode="indeterminate" diameter="50" *ngIf="isLoading === true"></mat-spinner>

              </div>


            </div>

          </form>

        </mat-card-content>


      </mat-card>

    </div>

  </div>

  <div class="row mt-5 mb-5">




    <footer style="height: 300px;margin-top: 100px;margin-bottom: 50px;">


      <div class="row">

        <div class="col-md-12">

          <p class="text-center">Guia en tu dispositivo movil
          </p>

        </div>
        <div class="col-md-12 mt-5 text-center">



          <button mat-raised-button class="btn-lg" color="primary">

            <i style="font-size: 25px;" class="fa fa-apple"></i>&nbsp; Get IOS App

          </button>&nbsp;&nbsp;
          <button mat-raised-button class="btn-lg" color="accent">

            <i style="font-size: 25px;" class="fa fa-android"></i>&nbsp; Get Android App

          </button>

          <br/>




        </div>
        <div class="col-md-12 mt-4 text-center">


          <hr/>
          <br/>
          <p>Sobre nosotros | Planes |  Para los negocios | Terminos del servicio | Politica de privacidad
          </p>

          <br/>
          <hr/>

          <mat-divider></mat-divider>

          <i style="font-size: 25px;color: #888" class="fa fa-facebook "></i>&nbsp;
          <i style="font-size: 25px;color: #888" class="fa fa-whatsapp"></i>&nbsp;
          <i style="font-size: 25px;color: #888" class="fa fa-instagram"></i>&nbsp;
          <i style="font-size: 25px;color: #888" class="fa fa-youtube "></i>&nbsp;
          <i style="font-size: 25px;color: #888" class="fa fa-twitter"></i>&nbsp;

          <br/><br/>
          <p>
            Derechos reservados 2021, IDS,  y marcas relacionadas son marcas registradas de IDS

          </p>





        </div>


      </div>



    </footer>


  </div>



</div>
