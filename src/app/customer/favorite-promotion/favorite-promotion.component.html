<mat-card class="shadow-sm customer-favorite-promotion-card col-5 col-sm-4 col-md-3 col-lg-3" (click)="openBottomSheet()" style="margin: 0 !important;">

    <div mat-card-image
         style="height: 120px;background-position: center; background-size: cover; background: url('{{gallery[0].img}}')"></div>

    <mat-card-content  style="position: absolute; top: 90px;width: 100%;left: 0 !important;">
        <div class="w-100 d-flex justify-content-center">
            <div class="customer-favorite-item-card-business-logo" style="background-image: url('{{favorite.promotion.business.logo}}')">

            </div>
        </div>
        <div class="w-100 text-center d-flex flex-column justify-content-center align-items-center" style="height: 70px!important;">
            <small class="fw-bold promotion-title">
                {{favorite.promotion.promotion_title}}
            </small>

        </div>
        <div class="w-100 d-flex justify-content-center align-items-center gap-1 mt-2">
            <small>L{{favorite.promotion.price_original}}</small>
            <small class="text-primary">L{{favorite.promotion.price_offered}}</small>

        </div>

        <div class="w-100 d-flex justify-content-center align-items-center gap-1">
            <small class="text-primary">Ahorras L{{favorite.promotion.price_discount}}</small>

        </div>

        <div class="w-100 d-flex justify-content-center align-items-center gap-1">
            <small class="text-primary">{{favorite.promotion.time_ended}}</small>

        </div>
        <div class="w-100 d-flex justify-content-center align-items-center gap-1">
            <a class="cursor-pointer">
                <small class="text-black">View Redemption</small>
            </a>
        </div>

    </mat-card-content>

</mat-card>
