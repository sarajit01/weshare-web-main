<div class="row">
      <div class="col-12 d-flex align-items-center" id="{{domID}}-swipper-container">
        <div *ngIf="hasNavigator" class="swipper-navigator swipper-navigator-prev" (click)="scrollLeft()">
          <i class="fa fa-angle-left"></i>
        </div>
        <div class="d-flex swipper-content" id="{{domID}}">
          <ng-content></ng-content>
        </div>
        <div *ngIf="hasNavigator" class="swipper-navigator swipper-navigator-next" (click)="scrollRight()">
          <i class="fa fa-angle-right"></i>
        </div>
      </div>
</div>
