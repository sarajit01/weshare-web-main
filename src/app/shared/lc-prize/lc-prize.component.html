<ng-container *ngIf="loyaltyCard && loyaltyCard.card_type === 'prize'">
    <div class="card">
        <div class="card-body py-2 px-3">
            <div class="d-flex gap-4 align-items-center">

                <div class="prize-container">
                    <img src="{{loyaltyCard.redemption_img}}" style="width: 50px;">
                </div>

                <div class="d-flex flex-column gap-1">

                    <p class="mb-0">{{loyaltyCard.card_title}}</p>
                    <p class="mb-0">{{loyaltyCard.card_description}}</p>
                    <h4 class="fw-bold text-success mb-0" *ngIf="loyaltyCard.prize_value">
                        {{"Prize" | translate}}: {{loyaltyCard.business.currency ?? "L"}} {{loyaltyCard.prize_value}}
                    </h4>
                </div>

            </div>
        </div>
    </div>
</ng-container>
