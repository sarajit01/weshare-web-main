<div class="w-100 d-flex flex-column gap-3 mb-10">
    <p class="mb-0 fw-bold" style="font-size: 16px;">
        {{title}}
    </p>

    <div class="w-100 d-flex flex-column gap-2">
        <ng-container *ngFor="let business of businesses">

            <div class="w-100 align-items-center d-flex gap-3 contact-person-wrapper ps-1 py-1">
                <div>
                    <img src="{{business.logo}}"
                         style="width: {{avatarSize}}px;height: {{avatarSize}}px;border-radius: {{avatarSize}}px;">
                </div>
                <div class=" d-flex flex-column gap-2">
                    <span class="fw-bold" style="font-size: 14px;">
                        {{ business.name }}
                    </span>
<!--                    <span class="text-muted" style="font-size: 14px;">-->
<!--                        {{ user.email }}-->
<!--                    </span>-->
                </div>
            </div>

        </ng-container>
    </div>

    <span class="w-100 text-center fw-bold">
        View all
    </span>

</div>
