<div class="w-100 d-flex flex-column gap-3">
    <p class="mb-0 fw-bold" style="font-size: 16px;">
        <ng-container *ngIf="authService.isLoggedIn();else topNetworks">
            My Referral Network
        </ng-container>
        <ng-template #topNetworks>
            Top Ranked Networks
        </ng-template>
    </p>

    <div class="w-100 d-flex flex-column gap-2">
        <ng-container *ngFor="let user of networkUsers">

            <div class="w-100 d-flex gap-3 py-1 ps-1 contact-person-wrapper">
                <div>
                    <img src="https://ui-avatars.com/api/?background=random&name={{user.name}}"
                         style="width: 40px;height: 40px;border-radius: 40px;">
                </div>
                <div class=" d-flex flex-column gap-2">
                    <span class="fw-bold" style="font-size: 16px;">
                        {{ user.name }}
                    </span>
                    <span class="text-muted" style="font-size: 14px;">
                        {{ user.email }}
                    </span>
                </div>
            </div>

        </ng-container>
    </div>

    <span class="w-100 text-center fw-bold">
        View all
    </span>

</div>
