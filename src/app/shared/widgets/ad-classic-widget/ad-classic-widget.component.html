
<div class="card" *ngIf="ad.business"  >
  <div class="d-flex flex-column" >
    <div class="order-md-0 card-header d-flex justify-content-between align-items-center" (click)="viewDetails()">

      <div class="d-flex align-items-center justify-content-start gap-3">

        <div style="width: 40px;height: 40px; border-radius: 50%;background-size: cover; background-position: center;background-image: url('{{ad.business.logo}}');">

        </div>

        <div>
        <span class=" business-title-header fw-bold" style="font-size: 14px">
          {{ad.title}}
        </span>
          <p class=" business-city-header fw-bold mb-0" >
            {{ad.business.name}}
          </p>
        </div>


      </div>


      <div class="d-flex align-items-center gap-2 justify-content-end section-listing-type ">
        <span class="material-symbols-outlined">
campaign
</span>
        <span  class=" fw-bold d-none d-lg-flex">{{"Ad" | translate}}</span>
      </div>

    </div>

    <img *ngIf="ad.logo" src="{{ad.logo.img}}" class="card-img-top order-0 order-md-1" [routerLink]="'/business-details/'+ad.business.id" style="border-radius: 0 !important;" />
    <img *ngIf="ad.gallery && ad.gallery[0] && !ad.logo" src="{{ad.gallery[0].img}}" class="card-img-top order-0 order-md-1" [routerLink]="'/business-details/'+ad.business.id" style="border-radius: 0 !important;" />

      <div class="card-body d-none d-md-block order-md-2">
      <p class="card-text" style="font-size: 16px; line-height: 1.5;" [innerHtml]="ad.description"></p>

    </div>

      <div class="card-footer order-md-2" >
          <div class="w-100 d-flex justify-content-end align-items-center" *ngIf="displayOptionsOnly">
       <span class="material-symbols-outlined cursor-pointer" (click)="openBottomSheet()">
more_vert
</span>
          </div>
          <app-listing-reaction *ngIf="!displayOptionsOnly" class="w-100" [listing]="ad" [listingType]="'ad'"></app-listing-reaction>

      </div>

  </div>


</div>
