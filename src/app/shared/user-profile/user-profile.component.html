<form class="row mb-2" [formGroup]="form" (submit)="updateProfile()" *ngIf="user">
  <div class="col-12">
    <mat-form-field  appearance="outline">
      <mat-label>{{'User ID(Cannot be changed)' | translate}}</mat-label>
      <input matInput readonly [value]="user.id"  placeholder="{{'Enter Username' | translate}}" >
    </mat-form-field>
  </div>
   <div class="col-12">
     <mat-form-field  appearance="outline">
       <mat-label>{{'Username (Cannot be changed)' | translate}}</mat-label>
       <input matInput readonly name="username" formControlName="username" placeholder="{{'Enter Username' | translate}}" >
     </mat-form-field>
   </div>
  <div class="col-12 col-md-6">
    <mat-form-field  appearance="outline">
      <mat-label>{{'First Name' | translate}}</mat-label>
      <input matInput name="first_name" formControlName="first_name"  placeholder="{{'First Name' | translate}}" >
    </mat-form-field>
  </div>
  <div class="col-12 col-md-6">
    <mat-form-field  appearance="outline">
      <mat-label>{{'Last Name' | translate}}</mat-label>
      <input matInput name="last_name"  formControlName="last_name"    placeholder="{{'Last Name' | translate}}" >
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field  appearance="outline">
      <mat-label>{{'Email Address' | translate}}</mat-label>
      <input matInput name="email"  formControlName="email"   placeholder="{{'Email Address' | translate}}" >
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field  appearance="outline">
      <mat-label>{{'Phone number' | translate}}</mat-label>
      <input matInput name="phone"  formControlName="phone"   placeholder="{{'Phone number' | translate}}" >
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-label>{{'Role' | translate}}: {{user.role}}</mat-label>
  </div>
  <div class="col-12 mt-3 d-flex justify-content-end">
    <button class="btn btn-block btn-theme-dark">
      {{'Save' | translate}}
    </button>
  </div>
</form>
