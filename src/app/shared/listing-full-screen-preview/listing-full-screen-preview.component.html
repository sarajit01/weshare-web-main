<div  class="theme-bg-primary " [sheetState]="previewState" appCollapsableBottomSheet [heightOnFullExpanded]="100" [heightOnHalfExpanded]="60" [heightOnCollapsed]="60" [heightOnHidden]="0" style="position: fixed;width: 100vw !important;z-index: 150 !important;left: 0;bottom: 0;overflow-y: scroll;height: 100vh !important;top: 0 !important;" >

<!--    preview-state-{{previewState}}-->
    <div class="col-12 px-2 py-2 d-flex justify-content-between align-items-center" (onSwipeUp)="onSwipeUp()" (onSwipeDown)="onSwipeDown()" appMovableOnDragDrop>
        <div>
                    <span class="material-symbols-outlined cursor-pointer" (click)="onSwipeDown()" style="font-size: 24px;">
keyboard_arrow_down
</span>
        </div>

        <h4 class="mb-0">
            <ng-container *ngIf="listing.listing_type === 'business'">
                {{"Business Details" | translate}}
            </ng-container>
            <ng-container *ngIf="listing.listing_type === 'promotion'">
                {{"Promotion Details" | translate}}
            </ng-container>
            <ng-container *ngIf="listing.listing_type === 'loyalty_card'">
                {{"Loyalty Card Details" | translate}}
            </ng-container>
        </h4>

        <div (click)="onClose()">
                  <span class="material-symbols-outlined" style="font-size: 24px" >
close
</span>
        </div>


    </div>


    <div class="w-100" id="listing-preview-bs-content"  appCollapsibeOnScrollEnded (onSwipeUp)="onSwipeUp()" (onSwipeDown)="onScrollDown()" style="height: calc(100vh - 60px); overflow-y: scroll">
        <ng-content></ng-content>
    </div>

<!--    <p>Here you go</p>-->
<!--    <app-business-bottom-toolbar [listingType]="listing.listing_type" [listing]="listing.listing"></app-business-bottom-toolbar>-->


</div>
