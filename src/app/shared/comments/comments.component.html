<div class="row" (touchstart)="handleTouchStart($event)" (touchmove)="handleTouchMove($event)" style="height: 85vh !important;">

    <div class="col-12">

        <div   class="w-100 px-2 py-2 d-flex justify-content-between align-items-center">
            <i (click)="closePopup()" class="fa fa-angle-down cursor-pointer"></i>

            <div  class="h-100 d-flex justify-content-center align-items-center">

                <h4 class="mb-0">Comments</h4>

            </div>


            <i (click)="closePopup()" class="fa fa-times cursor-pointer"></i>
        </div>
        <mat-divider></mat-divider>



        <div class="px-2 py-2 d-flex flex-column"  >


            <ng-container *ngIf="comments.length; else noComment">
                <div class="d-flex gap-1 mb-1" *ngFor="let comment of comments">
                    <div>
                        <img src="{{comment.user.default_avatar}}" style="width: 40px;height: 40px;border-radius: 100%">
                    </div>
                    <div class="d-flex flex-column">
                        <p class="fw-bold mb-0">{{comment.user.first_name}} {{comment.user.last_name}}</p>
                        <p>{{comment.comment}}</p>
                    </div>
                </div>
            </ng-container>
            <ng-template #noComment>
                <div class="alert alert-dark">
                    {{"No comment yet, be the first to comment"}}
                </div>

            </ng-template>


        </div>

        <div class="px-2 d-flex align-items-center" style="position: fixed; bottom: 15px;left: 0; right: 0">
            <mat-divider class="mb-2"></mat-divider>
            <form class="w-100 example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Write Comment</mat-label>
                    <input type="tel" matInput placeholder="Type your comment here ...">
                    <span matSuffix class="material-symbols-outlined">
send
</span>
                </mat-form-field>
            </form>
        </div>



    </div>


</div>
