<div class="container-fluid px-4">
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item">Admin</li>
    <li class="breadcrumb-item">CMS</li>
    <li class="breadcrumb-item">All Pages</li>
  </ol>
  <div class="row">
    <div>
      <div class="card">

        <div class="card-header">
          <div class="col-md-12 d-flex justify-content-between align-items-center">
            <p>All Pages</p>
            <button [routerLink]="'/admin/cms/create-page'" class="btn btn-primary"><i class="fa fa-plus"></i>&nbsp;Create New</button>
          </div>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive">

                <table class="table table-hover">

                  <thead>
                  <tr>
                    <th>Page ID</th>
                    <th>Page title</th>
                    <th>Url</th>
                    <th>Created at</th>
                    <th>Updated at</th>
                    <th>View</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                  </thead>

                  <tbody>

                  <tr *ngFor="let page of pages">
                    <td>
                      {{page.id}}
                    </td>
                    <td>
                      {{page.page_title}}
                    </td>
                    <td>
                      {{page.page_url}}
                    </td>
                    <td>
                      {{page.created_at}}
                    </td>
                    <td>
                      {{page.updated_at}}
                    </td>
                    <td>
                      <a target="_blank" href="{{page.link}}"  class="btn btn-primary" >
                        <i class="fa fa-eye"></i>
                      </a>
                    </td>
                    <td>
                      <button [routerLink]="page.id"  class="btn btn-primary" >
                        <i class="fa fa-edit"></i>
                      </button>
                    </td>
                    <td>
                      <button (click)="delete(page.id)" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                      </button>
                    </td>
                  </tr>

                  </tbody>

                </table>

              </div>



            </div>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
