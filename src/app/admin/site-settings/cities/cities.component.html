<div class="container-fluid px-4">
  <h4 class="mt-4">Settings</h4>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item" *ngIf="country">Countries/{{country.country_name}}/cities</li>
  </ol>

  <div class="row" *ngIf="country">

    <form [formGroup]="form" class="col-md-12" (submit)="save()">
      <div class="card">

        <div class="card-header">

          <p>Add City</p>

        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">

              <mat-form-field  appearance="outline">
                <mat-label>City name</mat-label>
                <mat-error></mat-error>
                <input matInput  type="text" formControlName="city" >
              </mat-form-field>

            </div>
            <div class="col-md-3">

              <mat-form-field  appearance="outline">
                <mat-label>Currency</mat-label>
                <mat-error></mat-error>
                <input matInput  type="text"  formControlName="currency" >
              </mat-form-field>

            </div>

            <div class="col-md-3">

              <mat-form-field  appearance="outline">
                <mat-label>Language</mat-label>
                <mat-error></mat-error>
                <input matInput  type="text" formControlName="lang" >
              </mat-form-field>

            </div>


            <div class="col-md-3">
              <div class="form-group">
                <button  class="btn btn-primary btn-block">
                  Save
                </button>
              </div>
            </div>
          </div>

        </div>

      </div>

    </form>

    <div class="col-md-12 mt-2">
      <div class="card">

        <div class="card-header">

          <p>Cities</p>

        </div>
        <div class="card-body">
          <div class="table-responsive">

            <table class="table table-hover">

              <thead>
              <tr>
                <th>Name</th>
                <th>Language</th>

                <th>Currency</th>

                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>

              <tbody>

              <tr *ngFor="let city of country.cities">
                <td>
                  {{city.city}}
                </td>
                <td>
                  {{city.lang}}
                </td>

                <td>
                  {{city.currency}}
                </td>

                <td>
                  <button (click)="edit(city)" class="btn btn-primary" >
                    <i class="fa fa-edit"></i>
                  </button>
                </td>
                <td>
                  <button (click)="delete(city.id)" class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>

              </tbody>

            </table>

          </div>
        </div>


      </div>

    </div>


  </div>

</div>
