<div class="row">

  <form [formGroup]="form" (submit)="save()" class="col-md-5">

    <div class="row">
      <div class="col-md-12">
        <h1>Footer</h1>
      </div>

      <div class="col-md-12">
        <mat-form-field  appearance="outline">
          <mat-label>Background</mat-label>
          <mat-error></mat-error>
          <input matInput formControlName="footer_bg" type="color" >
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field  appearance="outline">
          <mat-label>Text Color</mat-label>
          <mat-error></mat-error>
          <input matInput formControlName="footer_text_color"  type="color" >
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field  appearance="outline">
          <mat-label>Font Size</mat-label>
          <mat-error></mat-error>
          <input matInput formControlName="footer_font_size"  type="number" >
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field  appearance="outline">
          <mat-label>Padding</mat-label>
          <mat-error></mat-error>
          <input matInput formControlName="footer_padding"  type="number" >
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field  appearance="outline">
          <mat-label>Margin</mat-label>
          <mat-error></mat-error>
          <input matInput formControlName="footer_margin"  type="number" >
        </mat-form-field>
      </div>


      <div class="col-md-12">
        <mat-form-field  appearance="outline">
          <mat-label>Copyright text</mat-label>
          <mat-error></mat-error>
          <input matInput formControlName="footer_text"  type="text" >
        </mat-form-field>
      </div>


      <div class="col-md-12">
        <div class="form-group">
          <button class="btn btn-primary">
            Save
          </button>
        </div>
      </div>


    </div>

  </form>


</div>
