<div class="row">

  <form [formGroup]="form" (submit)="save()" class="col-md-4">

    <div class="row">
      <div class="col-md-12">
        <h1>Social Media Links</h1>
      </div>


      <div class="col-md-12">
        <mat-form-field  appearance="outline">
          <mat-label>Facebook Link</mat-label>
          <mat-error></mat-error>
          <input matInput formControlName="fb_link" type="url" >
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field  appearance="outline">
          <mat-label>WhatsApp Link</mat-label>
          <mat-error></mat-error>
          <input matInput formControlName="whatsapp_link" type="url" >
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field  appearance="outline">
          <mat-label>Instagram Link</mat-label>
          <mat-error></mat-error>
          <input matInput formControlName="instagram_link" type="url"  >
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field  appearance="outline">
          <mat-label>Youtube Link</mat-label>
          <mat-error></mat-error>
          <input matInput formControlName="youtube_link"  type="url" >
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field  appearance="outline">
          <mat-label>Twitter Link</mat-label>
          <mat-error></mat-error>
          <input matInput formControlName="twitter_link"  type="url" >
        </mat-form-field>
      </div>



      <div class="col-md-12">
        <div class="form-group">
          <button class="btn btn-primary">
            Save
          </button>
        </div>
      </div>


    </div>

  </form>


</div>
