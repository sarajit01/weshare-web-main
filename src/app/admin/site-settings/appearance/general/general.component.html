<div class="row">

  <form [formGroup]="form" (submit)="save()" class="col-md-5">

    <div class="row">
      <div class="col-md-12">
        <h1>General</h1>
      </div>

      <div class="col-md-12">
        <mat-form-field  appearance="outline">
          <mat-label>Site name</mat-label>
          <mat-error></mat-error>
          <input matInput formControlName="portal_name" type="text" >
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field  appearance="outline">
          <mat-label>Site description</mat-label>
          <mat-error></mat-error>
          <input matInput formControlName="portal_description"  type="text" >
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <button class="btn btn-primary">
            Save
          </button>
        </div>
      </div>


    </div>

  </form>


</div>
