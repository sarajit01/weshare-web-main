<div class="container-fluid px-4">
  <h4 class="mt-4">Settings</h4>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item">Countries</li>
  </ol>

  <div class="row">

    <form [formGroup]="form" class="col-md-12" (submit)="save()">
      <div class="card">

        <div class="card-header">

          <p>Add Country</p>

        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">

              <mat-form-field  appearance="outline">
                <mat-label>Country Name</mat-label>
                <mat-error></mat-error>
                <input matInput  type="text" formControlName="country_name" >
              </mat-form-field>

            </div>
            <div class="col-md-3">

              <mat-form-field  appearance="outline">
                <mat-label>Country Code</mat-label>
                <mat-error></mat-error>
                <input matInput  type="text"  formControlName="country_code" >
              </mat-form-field>

            </div>
            <div class="col-md-3">

              <mat-form-field  appearance="outline">
                <mat-label>Currency</mat-label>
                <mat-error></mat-error>
                <input matInput  type="text"  formControlName="currency" >
              </mat-form-field>

            </div>

            <div class="col-md-3">

              <mat-form-field  appearance="outline">
                <mat-label>Language</mat-label>
                <mat-error></mat-error>
                <input matInput  type="text" formControlName="lang" >
              </mat-form-field>

            </div>


            <div class="col-md-12 d-flex justify-content-end">
              <div class="form-group">
                <button  class="btn btn-primary">
                  Save
                </button>
              </div>
            </div>
          </div>

        </div>

      </div>

    </form>

    <div class="col-md-12 mt-2">
      <div class="card">

        <div class="card-header">

          <p>All Countries</p>

        </div>
        <div class="card-body">
          <div class="table-responsive">

              <table class="table table-hover">

                <thead>
                <tr>
                  <th>Name</th>
                  <th>Code</th>
                  <th>Language</th>

                  <th>Currency</th>
                  <th>Cities</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
                </thead>

                <tbody>

                <tr *ngFor="let country of countries">
                  <td>
                    {{country.country_name}}
                  </td>
                  <td>
                    {{country.country_code}}
                  </td>
                  <td>
                    {{country.lang}}
                  </td>
                  <td>
                    {{country.currency}}
                  </td>
                  <td>
                    <button [routerLink]="'/admin/settings/countries/'+country.id" class="btn btn-primary" >
                      Cities ({{country.cities.length}})
                    </button>
                  </td>
                  <td>
                    <button (click)="edit(country)" class="btn btn-primary" >
                      <i class="fa fa-edit"></i>
                    </button>
                  </td>
                  <td>
                    <button (click)="delete(country.id)" class="btn btn-danger">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>

                </tbody>

              </table>

            </div>
        </div>


      </div>

    </div>


  </div>

</div>
