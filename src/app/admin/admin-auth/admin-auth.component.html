<div class="container px-4">

  <div class="row d-flex justify-content-center align-items-center mt-5">



    <form class="col-md-6" #adminLoginForm="ngForm"  (submit)="login(adminLoginForm.value)">

      <div class="card">
        <div class="card-header">
          <p>Administrator Login</p>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Enter Email</label>
            <input type="text" name="email" ngModel class="form-control" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Enter Password</label>
            <input type="password" name="password" ngModel class="form-control" placeholder="Enter Password">
          </div>
          <div class="form-group" *ngIf="respData !== undefined">

            <div class="col-md-12">

              <div class="alert alert-danger fw-bold" *ngIf="respData.error">
                {{respData.error}}
              </div>
              <div class="alert alert-success fw-bold" *ngIf="respData.success">
                {{respData.success}}
              </div>

            </div>

          </div>

          <div class="form-group">

            <div class="col-md-12 d-flex justify-content-center mb-4" *ngIf="progress === true">
              <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
            <button class="btn btn-dark btn-block" *ngIf="progress !== true">
              Login
            </button>

          </div>



        </div>
      </div>



    </form>


  </div>

</div>
