<div class="container-fluid " style="height: 100vh !important; min-height: 100vh !important;width: 100vw !important;background-color: blanchedalmond" *ngIf="business">

  <div class="row h-100 d-flex justify-content-center align-items-center" >

    <div class="col-12 col-md-5">

      <div class="card">

        <div class="card-header d-flex justify-content-center flex-column align-items-center py-3 gap-1">
          <div style="width: 100px;height: 100px; border-radius: 50%; background-size: contain; background-color: #888888 !important; background-repeat: no-repeat;background-position: center; background-image: url('{{business.logo}}')"></div>
          <h2 class="text-center font-weight-bold m-0">
            {{business.name}}
          </h2>
        </div>

        <div class="card-body">

          <div class="col-12">

            <form #loginForm="ngForm" class="" (submit)="login(loginForm.value)" >


              <div class="row">

                <div class="col-md-12 text-center">

                  <h2 class="text-center">

                    {{"Employee Login" | translate}}

                  </h2>

                </div>

              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field  appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput name="email" ngModel placeholder="Enter Email Address" >
                  </mat-form-field>

                </div>

              </div>

              <div class="row">


                <div class="col-md-12">

                  <mat-form-field  appearance="outline">
                    <mat-label>Enter Password</mat-label>
                    <input matInput name="password" ngModel type="password" placeholder="Password" >
                  </mat-form-field>

                </div>

              </div>

              <div class="row" *ngIf="respData !== undefined">

                <div class="col-md-12">

                  <div class="alert alert-danger fw-bold" *ngIf="respData.error">
                    {{respData.error}}
                  </div>
                  <div class="alert alert-success fw-bold" *ngIf="respData.success">
                    {{respData.success}}
                  </div>

                </div>

              </div>

              <div class="row">
                <div class="col-md-12 mt-2 mb-4 ">
                  <button *ngIf="progress !== true" type="submit"  class="w-100 btn btn-primary outline-0" >
                    <i class="fa fa-sign-out"></i>&nbsp; {{"Sign In" | translate}}
                  </button>
                </div>
                <div class="text-center d-flex justify-content-center">

                  <mat-spinner mode="indeterminate" diameter="50" *ngIf="progress === true"></mat-spinner>

                </div>

              </div>

            </form>


          </div>

        </div>

      </div>


    </div>

  </div>

</div>
