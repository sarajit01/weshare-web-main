<form #registerForm="ngForm" (submit)="register(registerForm.value, 'customer')">

  <div class="row mt-4">


    <mat-label>Username</mat-label>

    <div class="col-md-12" *ngIf="respData && respData.errors && respData.errors['username']">

      <div class="alert alert-danger fw-bold">
        {{respData.errors['username']}}
      </div>

    </div>
    <div class="col-md-12">

      <mat-form-field  appearance="outline">
        <input name="username" matInput placeholder="Enter Username" >
      </mat-form-field>

    </div>

  </div>
  <div class="row">

    <mat-label>Full Name</mat-label>

    <div class="col-md-12" *ngIf="respData && respData.errors && respData.errors['first_name']">

      <div class="alert alert-danger fw-bold">
        {{respData.errors['first_name']}}
      </div>

    </div>
    <div class="col-md-12" *ngIf="respData && respData.errors && respData.errors['last_name']">

      <div class="alert alert-danger fw-bold">
        {{respData.errors['last_name']}}
      </div>

    </div>


    <div class="col-md-6">

      <mat-form-field  appearance="outline">
        <input name="first_name" matInput placeholder="First Name" >
      </mat-form-field>

    </div>
    <div class="col-md-6">

      <mat-form-field  appearance="outline">
        <input name="last_name" matInput placeholder="Last Name" >
      </mat-form-field>

    </div>


  </div>

  <div class="row">

    <mat-label>Email Address</mat-label>

    <div class="col-md-12" *ngIf="respData && respData.errors && respData.errors['email']">

      <div class="alert alert-danger fw-bold">
        {{respData.errors['email']}}
      </div>

    </div>

    <div class="col-md-12">

      <mat-form-field   appearance="outline">
        <input name="email" matInput placeholder="Email Address" >
      </mat-form-field>

    </div>
  </div>

  <div class="row">

    <mat-label>Create Password</mat-label>

    <div class="col-md-12" *ngIf="respData && respData.errors && respData.errors['password']">

      <div class="alert alert-danger fw-bold">
        {{respData.errors['password']}}
      </div>

    </div>

    <div class="col-md-12">

      <mat-form-field  appearance="outline">
        <input name="password" matInput type="password" placeholder="Password" >
      </mat-form-field>

    </div>

  </div>
  <div class="row">

    <mat-label>Confirm Password</mat-label>

    <div class="col-md-12" *ngIf="respData && respData.errors && respData.errors['password_confirm']">

      <div class="alert alert-danger fw-bold">
        {{respData.errors['password_confirm']}}
      </div>

    </div>
    <div class="col-md-12">

      <mat-form-field  appearance="outline">
        <input name="password_confirm" matInput type="password" placeholder="Confirm Password" >
      </mat-form-field>

    </div>

  </div>

  <div class="row">


    <div class="col-md-12 mb-4 ">
      <button *ngIf="isLoading !== true"  class="full-btn" mat-raised-button color="primary">
        <i class="fa fa-check"></i>&nbsp; Create Account
      </button>
      <div class="text-center d-flex justify-content-center">

        <mat-spinner mode="indeterminate" diameter="50" *ngIf="isLoading === true"></mat-spinner>

      </div>

    </div>

    <div class="col-md-12 mb-2">

      <a [routerLink]="'/'+routes.login">Already Have Account ? Login</a>

    </div>
  </div>

</form>
